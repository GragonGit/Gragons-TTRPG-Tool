<h1>{{ "HOME.welcome" | translate }}</h1>
<h2>{{ "HOME.chooseCharacter" | translate }}</h2>
<div class="actionButtonList">
  <ttrpg-icon-button iconName="Add" (ttrpgClick)="addNewCharacter()" />
  <ttrpg-icon-button iconName="Import" />
</div>

<!-- TODO Searchbar -->
<ul class="character-list">
  @for (character of characters(); track character.id) {
  <li>
    <ttrpg-character-card [character]="character" />
  </li>
  } @empty {
  <h1>{{ "HOME.noCharacterFound" | translate }}</h1>
  }
</ul>
