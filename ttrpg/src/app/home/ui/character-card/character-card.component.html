<div class="character-card">
  <div class="character-data-button-wrapper">
    <div class="character-data-wrapper" [ngClass]="{'pointerEffects': !inSettings}">
      @if (!inSettings) {
      <p>{{ character.fileName }}</p>
      <p>
        {{ 'HOME.UI.lastOpened' | translate }}:
        {{ (character.lastOpened | date) ?? 'HOME.UI.neverOpened' | translate }}
      </p>
      } @else {
      <div class="settingsWrapper">
        <input type="text" [(ngModel)]="characterFileName" [placeholder]="placeholder">
        <app-delete-button (ttrpgDeleteCharacter)="onDeleteCharacter()" />
      </div>
      }
    </div>
    <button type="button" class="settingsButton" (click)="onSettingsButtonClick()">
      <app-icon iconName="Settings" />
    </button>
  </div>
</div>
