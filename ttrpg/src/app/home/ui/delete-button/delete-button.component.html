@if (!isPressed) {
<button type="button" (click)="onDeleteButtonClick()">
  <ttrpg-icon iconName="Delete" />
</button>
} @else {
<div>
  <button type="button" (click)="confirmDeletion()">
    <ttrpg-icon iconName="CheckMark" />
  </button>
  <button type="button" (click)="declineDeletion()">
    <ttrpg-icon iconName="Cross" />
  </button>
  <p>{{ "HOME.UI.deletionConfirmation" | translate }}</p>
</div>
}
