<mat-drawer-container class="full-height">
	<router-outlet></router-outlet>
	<mat-toolbar class="align-bottom center-horizontally" color="primary">
		<section class="align-left">
			<button class="default-margin-horizontal" mat-icon-button routerLink="home">
				<mat-icon fontIcon="home"></mat-icon>
			</button>
		</section>
		<section *ngIf="characterSelected | async">
			<button mat-icon-button>
				<mat-icon fontIcon="computer"></mat-icon>
			</button>
		</section>
		<section class="align-right">
			<button class="default-margin-horizontal" mat-icon-button (click)="themeButtonToggle()">
				<mat-icon [fontIcon]="themeIcon"></mat-icon>
			</button>
		</section>
	</mat-toolbar>
</mat-drawer-container>
