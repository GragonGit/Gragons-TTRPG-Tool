<div class="menuContainer">
  <ttrpg-icon-button iconName="Settings" (ttrpgClick)="onMenuButtonClick()" />

  @if (isOpen) {
  <ttrpg-settings-item
    iconName="Add"
    text="Home"
    (ttrpgClick)="navigateToHome()"
  />
  <ttrpg-settings-item
    iconName="Add"
    text="Imprint"
    (ttrpgClick)="navigateToImprint()"
  />
  }
</div>
@if (isOpen) {
<button type="button" class="outsideMenu" (click)="isOpen = false"></button>
}
