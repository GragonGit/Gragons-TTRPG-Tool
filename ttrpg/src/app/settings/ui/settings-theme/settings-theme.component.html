<section>
  <h3>{{ "SETTINGS.UI.THEME.theme" | translate }}</h3>
  @for (theme of themes; track $index) {
  <label>
    <input
      type="radio"
      name="theme"
      [checked]="theme === selectedTheme"
      (click)="onThemeSelection(theme)"
    />
    <span>{{ theme }}</span>
    <div class="overlay"></div>
  </label>
  }
</section>
