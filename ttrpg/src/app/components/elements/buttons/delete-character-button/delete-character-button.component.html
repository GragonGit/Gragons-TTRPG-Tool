<button class="red" mat-icon-button *ngIf="!confirm" (click)="buttonClick($event, 'delete')">
	<mat-icon fontIcon="delete"></mat-icon>
</button>
<button class="green"  mat-icon-button *ngIf="confirm" (click)="buttonClick($event, 'confirm')">
	<mat-icon fontIcon="check"></mat-icon>
</button>
<button class="red" mat-icon-button *ngIf="confirm" (click)="buttonClick($event, 'cancel')">
	<mat-icon fontIcon="close"></mat-icon>
</button>
