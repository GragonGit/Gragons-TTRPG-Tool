name: CI / CD for Angular
on:
  push:
    branches: [ "main" ]
    
  workflow_dispatch:
  
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up node.js
        uses: actions/setup-node@v3.3.0
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install --prefix ttrpg

      - name: Build Angular app
        run: npm run build --prefix ttrpg -- --configuration=production
        
      - name: Setup Pages
        uses: actions/configure-pages@v3
        
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist/ttrpg
