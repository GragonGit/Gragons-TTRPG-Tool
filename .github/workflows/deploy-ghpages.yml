name: Build and Deploy

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        
      - name: Create data file
        run: |
          echo '{"name": "Super cool name"}' > ttrpg/src/assets/personalData.json

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Prepare and deploy
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          cd ./ttrpg
          npm install
          npm run ng deploy --base-href=/Gragons-TTRPG-Tool/
          # TODO make href repo flexible
